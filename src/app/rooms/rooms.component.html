<p [ngStyle]="{'color':'orange'}">Welcome to {{hotelName}}</p>
<div [hidden]="hideRooms">
    <div [textContent]="msg"></div>
</div>

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>
<!-- {{rooms?.availableRooms ?? 'No rooms'}} -->
<div *ngIf="rooms?.availableRooms" class="table">
    <app-rooms-list [rooms] = "roomsList"
    (selectedRoom)="selectRoom($event)"
    ></app-rooms-list>
</div>

<button (click)="toggle()" >Toggle</button>
